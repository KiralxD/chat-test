<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ADMIN CHATBOT</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <meta charset="utf-8" />
  <link rel="icon" type="image/ico" href="img/favicon.ico"/>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" href="css/dark_theme.css" />
</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="#" onclick="window.open('http://localhost:9300/chatbot?code_user=[code_user]', 
	         					  '',
	         					  'width=410,height=450')">
          Chatbot
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#" data-toggle="modal" data-target="#dlAPI">
          API
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/">
          Sair
        </a>
      </li>
    </ul>
  </nav>
  <br />
  <div class="container">
    <h2 align="center">Administração do Chatbot 🤖</h2>
    <br />

    <!--TABLE-->
    <table width="80%" cellpadding="10px">
      <tr>
        <td>
          <div align="center" style="height: 300px;">
            <input type="hidden" id="code_user" />
            <input type="hidden" id="code_current" value="0" />
            <select class="form-control" id="code_relation" onchange="alertFalse()">
              <option value="0">Relação com Resposta Anterior</option>
            </select>
            <br />
            <input type="text" class="form-control" id="input" placeholder="Pergunta" onchange="alertFalse()" /><br />
            <textarea cols="5" class="form-control" id="output" placeholder="Resposta" spellcheck="false"
              onchange="alertFalse()"></textarea><br />
            <button class="btn btn-lg btn-info" onclick="novo()">
              NOVO
            </button>
            <button class="btn btn-lg btn-info" onclick="salvar()">
              SALVAR
            </button>
            <button class="btn btn-lg btn-danger" data-toggle="modal" data-target="#dlDeletar">
              DELETAR
            </button>
          </div>
        </td>
        <td>
          <div style="overflow-y:scroll; height: 300px;">
            <table class="table table-striped" width="100%">
              <tbody id="linhas"></tbody>
            </table>

            <!--TABLE-->
          </div>
        </td>
      </tr>
    </table>
    <br />

    <!--ALERT-->
    <div class="alert alert-success alert-dismissible" id="alert" style="display: none;">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>SALVO!</strong> Registro SALVO com SUCESSO.
    </div>
  </div>

  <!--ALERT-->



  <script type="text/javascript">
    let speech = new SpeechSynthesisUtterance('Seja Bem Vindo')

    speech.lang = 'pt-PT'
    window.speechSynthesis.speak(speech)

    const strJSON = localStorage
      .getItem('objJSON')
      .toString()
      .trim()
    if (strJSON.length <= 0) {
      window.location.href = '/login'
    } else {
      try {
        const objJSON = JSON.parse(strJSON)
        valida(objJSON)
      } catch (e) {
        console.error('ERRO na conversão do objeto:', e)
        window.location.href = '/login'
      }
    }

    function valida(objJSON = {}) {
      if (objJSON.user_name && objJSON.password) {
        document.getElementById('code_user').value = objJSON.code_user
        entrar(objJSON.user_name, objJSON.password)
      } else {
        window.location.href = '/login'
      }
    }

    function entrar(user_name = '', password = '') {
      const http = new XMLHttpRequest()
      http.open('POST', '/user/search', true)
      http.setRequestHeader(
        'Content-Type',
        'application/x-www-form-urlencoded'
      )

      http.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          let objJSON = JSON.parse(http.responseText)
          if (
            objJSON.user_name != user_name ||
            objJSON.password != password
          ) {
            window.location.href = '/login'
          } else {
            listar()
            window.history.pushState('', '', '/index')
          }
        }
      }
      http.send(`user_name=${user_name}&password=${password}`)
    }

    let optionsSelect = [0]
    function listar() {
      const code_user = Number(document.getElementById('code_user').value)
      const linhas = document.getElementById('linhas')
      const code_relation = document.getElementById('code_relation')

      const http = new XMLHttpRequest()
      http.open('POST', '/chatbot/find', true)
      http.setRequestHeader(
        'Content-Type',
        'application/x-www-form-urlencoded'
      )

      http.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          let objJSON = JSON.parse(http.responseText)
          if (objJSON.length > 0) {
            let strRelation =
              '<option value="0">Relação com Resposta Anterior</option>'
            let strLinhas = ''
            for (let i = 0; i < objJSON.length; i++) {
              optionsSelect.push(Number(objJSON[i].code_current))
              strRelation += `<option value="${objJSON[i].code_current}">${objJSON[i].output}</option>`

              strLinhas += `
	   								<tr>
	   									<td width="200px">${objJSON[i].input}</td>
	   									<td align="center">
	   										<button class="btn btn-info"
	   										onclick="selecionar(${objJSON[i].code_current})">
	   											selecionar
	   										</button>
	   									</td>
	   								</tr>
	   							`
            }
            code_relation.innerHTML = strRelation
            linhas.innerHTML = strLinhas
          }
        }
        listarDocumentos()
      }
      http.send(`code_user=${code_user}&activate=1`)
    }

    function selecionar(_code_current = -1) {
      const http = new XMLHttpRequest()
      http.open('POST', '/chatbot/find/id', true)
      http.setRequestHeader(
        'Content-Type',
        'application/x-www-form-urlencoded'
      )

      http.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          let objJSON = JSON.parse(http.responseText)
          if (objJSON.length > 0) {
            const code_current = document.getElementById('code_current')
            const code_relation = document.getElementById('code_relation')
            const input = document.getElementById('input')
            const output = document.getElementById('output')

            code_current.value = objJSON[0].code_current

            code_relation.selectedIndex = optionsSelect.indexOf(
              Number(objJSON[0].code_relation)
            )
            code_relation.value = objJSON[0].code_relation

            input.value = objJSON[0].input
            output.value = objJSON[0].output

            alertFalse()
          }
        }
      }
      http.send(`code_current=${_code_current}&activate=1`)
    }

    function novo() {
      document.getElementById('code_current').value = 0
      document.getElementById('code_relation').selectedIndex = 0
      document.getElementById('code_relation').value = 0
      document.getElementById('input').value = ''
      document.getElementById('output').value = ''
      document.getElementById('input').focus()
    }

    function salvar() {
      const code_user = Number(document.getElementById('code_user').value)
      const code_current = Number(
        document.getElementById('code_current').value
      )
      const code_relation = Number(
        document.getElementById('code_relation').value
      )
      const input = document
        .getElementById('input')
        .value.toString()
        .trim()
      const output = document
        .getElementById('output')
        .value.toString()
        .trim()

      let params = ''
      if (code_user > 0) params += `code_user=${code_user}&`
      if (code_current > 0) params += `code_current=${code_current}&`
      if (code_relation > 0) params += `code_relation=${code_relation}&`
      if (input.length > 0) params += `input=${input}&`
      if (output.length > 0) params += `output=${output}&`
      params += '#'
      params = params.replace('&#', '')

      const http = new XMLHttpRequest()
      if (code_current <= 0) http.open('POST', '/chatbot/insert', true)
      else http.open('POST', '/chatbot/update', true)

      http.setRequestHeader(
        'Content-Type',
        'application/x-www-form-urlencoded'
      )

      http.onreadystatechange = function () {
        listar()
        alertTrue()
      }
      http.send(params)
    }

    function deletar() {
      const code_user = Number(document.getElementById('code_user').value)
      const code_current = Number(
        document.getElementById('code_current').value
      )
      const code_relation = Number(
        document.getElementById('code_relation').value
      )
      const input = document
        .getElementById('input')
        .value.toString()
        .trim()
      const output = document
        .getElementById('output')
        .value.toString()
        .trim()

      let params = ''
      if (code_user > 0) params += `code_user=${code_user}&`
      if (code_current > 0) params += `code_current=${code_current}&`
      if (code_relation > 0) params += `code_relation=${code_relation}&`
      if (input.length > 0) params += `input=${input}&`
      if (output.length > 0) params += `output=${output}&`
      params += '#'
      params = params.replace('&#', '')

      const http = new XMLHttpRequest()
      http.open('POST', '/chatbot/delete', true)

      http.setRequestHeader(
        'Content-Type',
        'application/x-www-form-urlencoded'
      )

      http.onreadystatechange = function () {
        listar()
        novo()
      }
      http.send(params)
    }

    function setIncorporacao() {
      const incorporacao = document.getElementById('incorporacao')
      incorporacao.innerText = `
      <style>
  #chat-circle {
    position: fixed;
    bottom: 60px;
    right: 50px;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0px 3px 16px 0px rgba(0, 0, 0, 0.6), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
  }

  img {
    border-radius: 50%;
  }
</style>


<div id="chat-circle">
  <a href="#" onclick="window.open('http://localhost:9300/chatbot?code_user=101040556577358',
'',
'width=410,height=450')">
    <img src="https://user-images.githubusercontent.com/67064886/93029635-c5f0ba00-f5f2-11ea-835c-bcefbee941fc.png"
      alt="Chatbot" width="55" height="55">
  </a>
</div>
	   			`
    }

    function alertFalse() {
      const Alert = document.getElementById('alert')
      Alert.style.display = 'none'
    }

    function alertTrue() {
      const Alert = document.getElementById('alert')
      Alert.style.display = 'block'
      novo()
    }
  </script>

  <!--ALERT-->
  <div id="dlDeletar" class="modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">DELEÇÃO</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Confirma Deleção?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deletar()">
            DELETAR
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--ALERT-->

  <!--MODAL-->
  <div id="dlAPI" class="modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">API</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          Link de Integração
          <input type="text" id="integracao" class="form-control"
            value="http://localhost:9300/chatbot/question?code_user=[code_user]&code_before=[Código da resposta anterior]&input=[Pergunta a ser feita]" />
          <br />
          Código de Incorporação
          <br />
          Cole após a tag Body
          <div id="incorporacao"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--MODAL-->

  <script type="text/javascript">
    setIncorporacao()
    listarDocumentos()
  </script>
</body>

</html>
